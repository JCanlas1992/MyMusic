            --primary-color: #1c1c1e;
            --secondary-color: #2c2c2e;
            --accent-color: #ff375f;
            --text-primary: #ffffff;
            --text-secondary: #98989f;
            --player-height: 90px;
            --background-color: #000;
        }

        :root[data-theme="light"] {
            --primary-color: #ffffff;
            --secondary-color: #f2f2f7;
            --accent-color: #007aff;
            --text-primary: #000000;
            --text-secondary: #8e8e93;
            --background-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .time {
            font-weight: 700;
        }

        .right-status {
            display: flex;
            gap: 5px;
        }

        .header {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .header-controls {
            display: flex;
            gap: 15px;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .playlist-folders {
            display: flex;
            gap: 10px;
            padding: 0 20px;
            margin-bottom: 15px;
            overflow-x: auto;
        }

        .folder-btn {
            padding: 8px 16px;
            background-color: var(--secondary-color);
            border: none;
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .folder-btn.active {
            background-color: var(--accent-color);
            color: white;
        }

        .library-section {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .song-list {
            list-style: none;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .song-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .song-item.active {
            background-color: rgba(255, 55, 95, 0.2);
        }

        .album-art-small {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
            background-color: var(--secondary-color);
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .song-artist {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .song-duration {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .player-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-color);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            height: var(--player-height);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .player-section.minimized {
            transform: translateY(calc(var(--player-height) - 20px));
        }

        .player-album-art {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
            background-color: var(--secondary-color);
        }

        .player-song-info {
            flex: 1;
        }

        .player-song-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .player-song-artist {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .expanded-player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--background-color) 100%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding: 60px 20px 30px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .expanded-player.active {
            transform: translateY(0);
        }

        .expanded-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

            margin: 0 auto 40px;
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            background-color: var(--secondary-color);
        }

        .expanded-song-info {
            text-align: center;
            margin-bottom: 40px;
        }

        .expanded-song-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .expanded-song-artist {
            font-size: 18px;
            color: var(--text-secondary);
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .expanded-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 20px;
        }

        .expanded-control-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .expanded-control-btn:active {
            transform: scale(0.9);
        }

        .expanded-play-btn {

            height: 70px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .volume-bar {
            flex: 1;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-level {
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 2px;
            width: 70%;
        }

        .lyrics-section {
            margin-top: 30px;
            text-align: center;
            height: 120px;

        .lyrics-line {
            font-size: 18px;
            margin-bottom: 15px;
            opacity: 0.5;

            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* iOS-like scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */

                width: 250px;
                height: 250px;
            }

            .expanded-album-art {
                width: 200px;
                height: 200px;
            }

                gap: 20px;
            }

                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>

        let currentSongIndex = 0;
        let isPlaying = false;
        let isShuffled = false;
        let isRepeating = false;
        let currentFolder = 'all';

        // Initialize the player
        function initPlayer() {
            renderPlaylist();
            
            // Event listeners
            miniPlayBtn.addEventListener('click', togglePlay);
            miniNextBtn.addEventListener('click', playNext);
            expandedPlayBtn.addEventListener('click', togglePlay);
            expandedPrevBtn.addEventListener('click', playPrevious);
            expandedNextBtn.addEventListener('click', playNext);
            expandedProgressBar.addEventListener('click', setProgress);
            expandedVolumeBar.addEventListener('click', setVolume);
            closeExpandedBtn.addEventListener('click', closeExpandedPlayer);
            miniPlayerElement.addEventListener('click', openExpandedPlayer);
            themeToggle.addEventListener('click', toggleTheme);
            
            // Folder selection
            folderButtons.forEach(button => {
                button.addEventListener('click', () => {
                    folderButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFolder = button.dataset.folder;
                    updateFolderTitle();
                    renderPlaylist();
                });
            });
            
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', playNext);
            audio.addEventListener('loadedmetadata', updateDuration);
            
            // Set initial volume
            audio.volume = 0.7;
            expandedVolumeLevel.style.width = '70%';
            
            // Load first song
            setTimeout(() => {
                loadSong(0);
            }, 1000);
        }

        // Toggle theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            
            // Update theme icon
            themeToggle.innerHTML = newTheme === 'light' ? 
                '<i class="fas fa-sun"></i>' : 
                '<i class="fas fa-moon"></i>';
        }

        // Update folder title
        function updateFolderTitle() {
            const titles = {
                'all': 'All Songs',
                'opm': 'OPM Favorites',
                'poprock': 'Pop Rock Versions'
            };
            folderTitle.textContent = titles[currentFolder];
        }

        // Filter songs by folder
        function getFilteredSongs() {
            if (currentFolder === 'all') {
                return musicLibrary;
            }
            return musicLibrary.filter(song => song.folder === currentFolder);
        }

        // Render playlist
        function renderPlaylist() {
            // Simulate loading delay
            setTimeout(() => {
                loadingSongsElement.style.display = 'none';
                songListElement.innerHTML = '';
                
                const filteredSongs = getFilteredSongs();
                
                filteredSongs.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.className = 'song-item fade-in';
                    li.style.animationDelay = `${index * 0.1}s`;
                    li.innerHTML = `
                        <img class="album-art-small" src="${song.albumArt}" alt="${song.title}">
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist}</div>
                        </div>
                        <div class="song-duration">${song.duration}</div>
                    `;
                    li.addEventListener('click', () => playSong(index));
                    songListElement.appendChild(li);
                });
            }, 500);
        }

        // Load song
        function loadSong(index) {
            const filteredSongs = getFilteredSongs();
            const song = filteredSongs[index];
            
            // Find the actual index in the full library
            const actualIndex = musicLibrary.findIndex(s => s.title === song.title && s.artist === song.artist);
            currentSongIndex = actualIndex;
            
            // Update mini player
            miniAlbumArtElement.src = song.albumArt;
            miniSongTitleElement.textContent = song.title;
            miniSongArtistElement.textContent = song.artist;
            
            // Update expanded player
            expandedAlbumArtElement.src = song.albumArt;
            expandedSongTitleElement.textContent = song.title;
            expandedSongArtistElement.textContent = song.artist;
            
            // Update active song in playlist
            const songItems = document.querySelectorAll('.song-item');
            songItems.forEach(item => item.classList.remove('active'));
            if (songItems[index]) {
                songItems[index].classList.add('active');
            }
            
            // Load lyrics
            loadLyrics(song.lyrics);
            
            // Load audio
            audio.src = song.src;
            
            // If player was playing, continue playing
            if (isPlaying) {
                audio.play();
            }
        }

        // Load lyrics
        function loadLyrics(lyrics) {
            lyricsSection.innerHTML = '';
            
            if (lyrics && lyrics.length > 0) {
                lyrics.forEach((line, index) => {
                    const p = document.createElement('p');
                    p.className = 'lyrics-line';
                    p.textContent = line;
                    lyricsSection.appendChild(p);
                });
            } else {
                const p = document.createElement('p');
                p.className = 'lyrics-line';
                p.textContent = "No lyrics available";
                lyricsSection.appendChild(p);
            }
        }

        // Play/pause toggle
        function togglePlay() {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong(currentSongIndex);
            }
        }

        // Play song
        function playSong(index) {
            if (index !== currentSongIndex) {
                loadSong(index);
            }
            
            audio.play();
            isPlaying = true;
            updatePlayButtons();
        }

        // Pause song
        function pauseSong() {
            audio.pause();
            isPlaying = false;
            updatePlayButtons();
        }

        // Update play buttons
        function updatePlayButtons() {
            if (isPlaying) {
                miniPlayBtn.innerHTML = '<i class="fas fa-pause"></i>';
                expandedPlayBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                miniPlayBtn.innerHTML = '<i class="fas fa-play"></i>';
                expandedPlayBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        // Play previous song
        function playPrevious() {
            let newIndex = currentSongIndex - 1;
            if (newIndex < 0) {
                newIndex = musicLibrary.length - 1;
            }
            loadSong(newIndex);
            if (isPlaying) {
                audio.play();
            }
        }

        // Play next song
        function playNext() {
            let newIndex = currentSongIndex + 1;
            if (newIndex >= musicLibrary.length) {
                newIndex = 0;
            }
            loadSong(newIndex);
            if (isPlaying) {
                audio.play();
            }
        }

        // Update progress bar
        function updateProgress() {
            const { duration, currentTime } = audio;
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                expandedProgress.style.width = `${progressPercent}%`;
                
                // Update time display
                expandedCurrentTimeElement.textContent = formatTime(currentTime);
            }
        }

        // Set progress on click
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            audio.currentTime = (clickX / width) * duration;
        }

        // Update duration
        function updateDuration() {
            expandedDurationElement.textContent = formatTime(audio.duration);
        }

        // Set volume
        function setVolume(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const volume = clickX / width;
            
            audio.volume = volume;
            expandedVolumeLevel.style.width = `${volume * 100}%`;
        }

        // Format time (seconds to mm:ss)
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Open expanded player
        function openExpandedPlayer() {
            expandedPlayerElement.classList.add('active');
            miniPlayerElement.classList.add('minimized');
        }

        // Close expanded player
        function closeExpandedPlayer() {
            expandedPlayerElement.classList.remove('active');
            miniPlayerElement.classList.remove('minimized');
        }

        // Update time display
        function updateTimeOnly() {
            const now = new Date();
            const timeString = now.toLocaleTimeString(); 
            document.getElementById('time-only').textContent = timeString;
        }

        // Initialize the player when DOM is loaded
        document.addEventListener('DOMContentLoaded', initPlayer);
        
        // Run the function once immediately
        updateTimeOnly();

        // Set the function to run every 1000 milliseconds (1 second)
        setInterval(updateTimeOnly, 1000);
    </script>
</body>
